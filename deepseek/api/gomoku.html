<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .player {
            font-size: 18px;
            font-weight: bold;
        }
        
        .black-player {
            color: #2c3e50;
        }
        
        .white-player {
            color: #7f8c8d;
        }
        
        .current-turn {
            background: #e8f4fc;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .game-board {
            position: relative;
            background: #deb887;
            border: 2px solid #8b4513;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        canvas {
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #restartBtn {
            background: #3498db;
            color: white;
        }
        
        #restartBtn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        #undoBtn {
            background: #e74c3c;
            color: white;
        }
        
        #undoBtn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        #undoBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #34495e;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player black-player">黑方 (先手)</div>
                <div class="stone-count">落子数: <span id="blackCount">0</span></div>
            </div>
            
            <div class="player-info">
                <div class="player white-player">白方</div>
                <div class="stone-count">落子数: <span id="whiteCount">0</span></div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="chessBoard" width="600" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button id="restartBtn">重新开始</button>
            <button id="undoBtn" disabled>悔棋</button>
        </div>
        
        <div class="instructions">
            <h3>游戏规则：</h3>
            <ul>
                <li>黑方先行，双方轮流在棋盘交叉点上放置棋子</li>
                <li>先在横、竖、斜任意方向连成五子的一方获胜</li>
                <li>点击棋盘交叉点放置棋子</li>
                <li>点击"悔棋"按钮可以撤销上一步操作</li>
                <li>点击"重新开始"按钮开始新游戏</li>
            </ul>
        </div>
    </div>
    
    <div id="message" class="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('chessBoard');
            const ctx = canvas.getContext('2d');
            const message = document.getElementById('message');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const blackCount = document.getElementById('blackCount');
            const whiteCount = document.getElementById('whiteCount');
            
            // 游戏常量
            const BOARD_SIZE = 15;
            const CELL_SIZE = canvas.width / (BOARD_SIZE + 1);
            const STONE_RADIUS = CELL_SIZE * 0.4;
            
            // 游戏状态
            let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameOver = false;
            let moveHistory = [];
            
            // 初始化棋盘
            function initBoard() {
                board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameOver = false;
                moveHistory = [];
                undoBtn.disabled = true;
                blackCount.textContent = '0';
                whiteCount.textContent = '0';
                drawBoard();
                updatePlayerInfo();
            }
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制棋盘背景
                ctx.fillStyle = '#deb887';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 横线
                    ctx.beginPath();
                    ctx.moveTo(CELL_SIZE, (i + 1) * CELL_SIZE);
                    ctx.lineTo(canvas.width - CELL_SIZE, (i + 1) * CELL_SIZE);
                    ctx.stroke();
                    
                    // 竖线
                    ctx.beginPath();
                    ctx.moveTo((i + 1) * CELL_SIZE, CELL_SIZE);
                    ctx.lineTo((i + 1) * CELL_SIZE, canvas.height - CELL_SIZE);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const stars = [
                    [3, 3], [3, 11], [7, 7], [11, 3], [11, 11]
                ];
                
                ctx.fillStyle = '#000';
                stars.forEach(([x, y]) => {
                    ctx.beginPath();
                    ctx.arc((x + 1) * CELL_SIZE, (y + 1) * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // 绘制已有棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] !== 0) {
                            drawStone(i, j, board[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawStone(x, y, player) {
                const centerX = (x + 1) * CELL_SIZE;
                const centerY = (y + 1) * CELL_SIZE;
                
                // 创建渐变效果
                const gradient = ctx.createRadialGradient(
                    centerX - STONE_RADIUS/3, centerY - STONE_RADIUS/3, 0,
                    centerX, centerY, STONE_RADIUS
                );
                
                if (player === 1) { // 黑棋
                    gradient.addColorStop(0, '#666');
                    gradient.addColorStop(1, '#000');
                } else { // 白棋
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ccc');
                }
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, STONE_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 棋子边框
                ctx.strokeStyle = player === 1 ? '#333' : '#999';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 更新玩家信息
            function updatePlayerInfo() {
                const blackStones = board.flat().filter(cell => cell === 1).length;
                const whiteStones = board.flat().filter(cell => cell === 2).length;
                
                blackCount.textContent = blackStones;
                whiteCount.textContent = whiteStones;
                
                // 更新当前玩家指示器
                document.querySelectorAll('.current-turn').forEach(el => el.remove());
                
                const currentPlayerEl = document.querySelector(currentPlayer === 1 ? '.black-player' : '.white-player');
                const turnIndicator = document.createElement('div');
                turnIndicator.className = 'current-turn';
                turnIndicator.textContent = currentPlayer === 1 ? '轮到黑方' : '轮到白方';
                turnIndicator.style.color = currentPlayer === 1 ? '#2c3e50' : '#7f8c8d';
                currentPlayerEl.parentNode.appendChild(turnIndicator);
            }
            
            // 检查胜利条件
            function checkWin(x, y, player) {
                const directions = [
                    [[1, 0], [-1, 0]],   // 水平
                    [[0, 1], [0, -1]],   // 垂直
                    [[1, 1], [-1, -1]],  // 主对角线
                    [[1, -1], [-1, 1]]   // 副对角线
                ];
                
                for (const direction of directions) {
                    let count = 1; // 当前位置已经有一个棋子
                    
                    for (const [dx, dy] of direction) {
                        let newX = x + dx;
                        let newY = y + dy;
                        
                        while (
                            newX >= 0 && newX < BOARD_SIZE &&
                            newY >= 0 && newY < BOARD_SIZE &&
                            board[newX][newY] === player
                        ) {
                            count++;
                            newX += dx;
                            newY += dy;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 显示消息
            function showMessage(text) {
                message.textContent = text;
                message.classList.add('show');
                
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
            }
            
            // 处理落子
            function placeStone(x, y) {
                if (gameOver || board[x][y] !== 0) {
                    return false;
                }
                
                // 记录这一步
                moveHistory.push({x, y, player: currentPlayer});
                undoBtn.disabled = false;
                
                // 放置棋子
                board[x][y] = currentPlayer;
                drawStone(x, y, currentPlayer);
                
                // 检查是否获胜
                if (checkWin(x, y, currentPlayer)) {
                    gameOver = true;
                    const winner = currentPlayer === 1 ? '黑方' : '白方';
                    showMessage(`${winner}获胜！`);
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updatePlayerInfo();
                
                return true;
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || gameOver) {
                    return;
                }
                
                const lastMove = moveHistory.pop();
                board[lastMove.x][lastMove.y] = 0;
                currentPlayer = lastMove.player;
                
                drawBoard();
                updatePlayerInfo();
                
                if (moveHistory.length === 0) {
                    undoBtn.disabled = true;
                }
            }
            
            // 处理棋盘点击
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 计算点击的网格位置
                const gridX = Math.round(x / CELL_SIZE) - 1;
                const gridY = Math.round(y / CELL_SIZE) - 1;
                
                if (
                    gridX >= 0 && gridX < BOARD_SIZE &&
                    gridY >= 0 && gridY < BOARD_SIZE
                ) {
                    placeStone(gridX, gridY);
                }
            });
            
            // 按钮事件监听
            restartBtn.addEventListener('click', initBoard);
            undoBtn.addEventListener('click', undoMove);
            
            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.key === 'r' || e.key === 'R') {
                    initBoard();
                } else if (e.key === 'z' && e.ctrlKey) {
                    e.preventDefault();
                    undoMove();
                }
            });
            
            // 初始化游戏
            initBoard();
        });
    </script>
</body>
</html>
